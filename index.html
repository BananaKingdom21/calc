<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    
    <link rel="icon" href="/calc/favicon.png">
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  
  <body>
    
    <div id=optionsContainer class=box>
      <strong id=optionTitle>▼ Options ▼</strong>
      <div id=optionBack class=box>
      
        <div id=optionColor class=option><strong>Color</strong></div>
        <div id=optionCalculator class=option><strong>Calculator</strong></div>
        
      </div>
    </div>
    
    <div id=calculator>
    <div id=main class=box></div>
    <input id=answerArea>
    <div id=openBracket class=button><strong class=text>(</strong></div>
    <div id=closeBracket class=button><strong class=text>)</strong></div>
    <div id=exponent class=button><strong class=text>yⁿ</strong></div>
    <div id=squareRoot class=button><strong class=text>√y</strong></div>
    <div id=equal class=button><strong class=text>=</strong></div>
    <div id=b1 class=button><strong class=text>1</strong></div>
    <div id=b2 class=button><strong class=text>2</strong></div>
    <div id=b3 class=button><strong class=text>3</strong></div>
    <div id=multiply class=button><strong class=text>x</strong></div>
    <div id=b4 class=button><strong class=text>4</strong></div>
    <div id=b5 class=button><strong class=text>5</strong></div>
    <div id=b6 class=button><strong class=text>6</strong></div>
    <div id=divide class=button><strong class=text>÷</strong></div>
    <div id=b7 class=button><strong class=text>7</strong></div>
    <div id=b8 class=button><strong class=text>8</strong></div>
    <div id=b9 class=button><strong class=text>9</strong></div>
    <div id=add class=button><strong class=text>+</strong></div>
    <div id=b0 class=button><strong class=text>0</strong></div>
    <div id=dot class=button><strong class=text>.</strong></div>
    <div id=ac class=button><strong class=text>AC</strong></div>
    <div id=del class=button><strong class=text>DEL</strong></div>
    <div id=substract class=button><strong class=text>-</strong></div>
    </div>
    
    
    
    <div id=color>
      <div class=box id=colorBack1></div>
      <div class=box id=colorBack2></div>
      <div class=colorInput id=baColor><strong>Background color: </strong> <input type=color id=backColor></div>
      <div class=colorInput id=boColor><strong>Box color: </strong> <input type=color id=boxColor></div>
      <div class=colorInput id=obColor><strong>Option background color: </strong> <input type=color id=optBackColor></div>
      <div class=colorInput id=buColor><strong>Button color: </strong> <input type=color id=buttonColor></div>
      <div class=colorInput id=tColor><strong>Text color: </strong> <input type=color id=textColor></div>
    </div>
    
    
    
    <script src="script/calc.js"></script>
    
    
  </body>
</html>
